/*
 * Defines a message for communicating text data
 */

syntax = "proto3";

import "msg_enum.proto";

option optimize_for = LITE_RUNTIME;

message Text {
	Msg msg = 1;                    //should be CHALLENGE_DATA (3) or LOG (4)
	repeated string payloads = 2;   //CHALLENGE_DATA: initial values or results of challenges
									//LOG: list of log lines
}
