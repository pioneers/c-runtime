/*
 * Defines a message for communicating GamePad state
 */

syntax = "proto3";

option optimize_for = LITE_RUNTIME;

enum Source {
    GAMEPAD = 0;
    KEYBOARD = 1;
}

message Input {
    bool connected = 1;
    fixed64 buttons = 2;
    repeated float axes = 3;
    Source source = 4;
}

message UserInputs {
    repeated Input inputs = 1;
}
